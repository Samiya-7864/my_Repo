<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #calculator {
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .btn {
      width: 60px;
      height: 40px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      margin: 10px 0;
      padding: 5px;
      width: 220px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="result"></div>
    <div>
      <button class="btn" onclick="clearResult()">C</button>
      <button class="btn" onclick="deleteChar()">&#9003;</button>
      <button class="btn" onclick="appendChar('/')">/</button>
      <button class="btn" onclick="appendChar('*')">*</button>
    </div>
    <div>
      <button class="btn" onclick="appendChar('7')">7</button>
      <button class="btn" onclick="appendChar('8')">8</button>
      <button class="btn" onclick="appendChar('9')">9</button>
      <button class="btn" onclick="appendChar('-')">-</button>
    </div>
    <div>
      <button class="btn" onclick="appendChar('4')">4</button>
      <button class="btn" onclick="appendChar('5')">5</button>
      <button class="btn" onclick="appendChar('6')">6</button>
      <button class="btn" onclick="appendChar('+')">+</button>
    </div>
    <div>
      <button class="btn" onclick="appendChar('1')">1</button>
      <button class="btn" onclick="appendChar('2')">2</button>
      <button class="btn" onclick="appendChar('3')">3</button>
      <button class="btn" onclick="calculate()">=</button>
    </div>
    <div>
      <button class="btn" onclick="appendChar('0')">0</button>
      <button class="btn" onclick="appendChar('.')">.</button>
    </div>
  </div>

  <script>
    let currentExpression = '';

    function updateResult() {
      document.getElementById('result').innerText = currentExpression;
    }

    function appendChar(char) {
      currentExpression += char;
      updateResult();
    }

    function clearResult() {
      currentExpression = '';
      updateResult();
    }

    function deleteChar() {
      currentExpression = currentExpression.slice(0, -1);
      updateResult();
    }

    function calculate() {
      try {
        currentExpression = eval(currentExpression).toString();
        updateResult();
      } catch (error) {
        currentExpression = 'Error';
        updateResult();
      }
    }
  </script>
</body>
</html>
